<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Coding Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="game-area">
      <!-- Zone pour le jeu -->
    </div>
    <div id="code-editor">
      <textarea id="editor">// Modifiez ce code pour voir le changement ici</textarea>
    </div>
  </div>
  <div id="menu">
    <h1>Mon Super Jeu</h1>
    <p>Utilisez les flèches gauche et droite pour déplacer votre personnage.<br>
    Appuyez sur "P" pour mettre le jeu en pause et modifier les paramètres en direct.</p>
    <button id="start-button">Démarrer le jeu</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
